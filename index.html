<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="K4MLAS (Kamil Łaskarzewski)">
    <meta name="keywords" content="zdjęcia, galeria, obrazy">
    <meta name="description" content="Najpiękniejsze widoki">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <title>Galeria Psiaków</title>
    <link rel="stylesheet" href="./dist/css/style.min.css">
</head>

<body>
    <h1>Galeria psiaków</h1>
    
    <ul class="gallery">
        <li class="gallery__photo"><img src="./dist/img/Plik 1.jpg" alt="Wesoły pies w śmiesznych okularach"></li>
        <li class="gallery__photo"><img src="./dist/img/Plik 2.jpg" alt="Gromadka małych psiaków"></li>
        <li class="gallery__photo"><img src="./dist/img/Plik 14.jpeg" alt="Luna zjadająca właściciela"></li>
        <li class="gallery__photo"><img src="./dist/img/Plik 3.jpg" alt="Zdziwiony Gustaw"></li>
        <li class="gallery__photo"><img src="./dist/img/Plik 4.jpg" alt='"Daj mi przysmak!"'></li>
        <li class="gallery__photo"><img src="./dist/img/Plik 5.jpg" alt="Parchatek na wakacjach"></li>
        <li class="gallery__photo"><img src="./dist/img/Plik 12.jpeg" alt="Luna po maratonie"></li>
        <li class="gallery__photo"><img src="./dist/img/Plik 6.jpg" alt="Bieg ze sztachetami"></li>
        <li class="gallery__photo"><img src="./dist/img/Plik 7.jpg" alt="Ludwik, Bobik i Klaudiusz 1912(koloryzowane)"></li>
        <li class="gallery__photo"><img src="./dist/img/Plik 11.jpeg" alt="Słodki mały piesek"></li>
        <li class="gallery__photo"><img src="./dist/img/Plik 8.jpg" alt="Słodka herbatka"></li>
        <li class="gallery__photo"><img src="./dist/img/Plik 9.jpg" alt="Spacerniak"></li>
        <li class="gallery__photo"><img src="./dist/img/Plik 10.jpg" alt="Duż lovelas"></li>
        <li class="gallery__photo"><img src="./dist/img/Plik 13.jpeg" alt="Luna i człowiek"></li>

    </ul>
    <div class="popup">
    <button class="popup__close">X</button>
    <button class="popup__next">></button>
    <button class="popup__back"><</button>

    <div class="popup__info">
        <h2 class="popup__info__title">Tytuł zdjęcia:</h2>
        <p class="popup__info__name"></p>
        <p class="popup__info__number"><span class="popup__info__number__one"></span>/<span class="popup__info__number__two"></span></p>

    </div>
</div>    <script src="./dist/js/main.min.js"></script>
</body>

</html>
